<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/FE/CSS/form.css">
    <link rel="stylesheet" href="/FE/CSS/Banner.css">
    <link rel="stylesheet" href="/FE/CSS/search.css">

    <style>
        .custom-video {
            width: 100%; /* 원하는 너비 설정 */
            height: 670px; /* 높이를 자동으로 조정하여 비율 유지 */
        }
      .pagination-container {
          display: flex;
          justify-content: center;
          margin-top: 20px;
      }

      .pagination-container a {
          display: inline-block;
          padding: 5px 10px;
          margin: 0 5px;
          border-radius: 5px;
          font-weight: bold;
          text-decoration: none;
          color: #000;
      }

      .pagination-container a:hover {
          background-color: #ddd;
      }

      .pagination-container a.active {
          background-color: pink;
          color: #fff;
      }
             /* Add spacing between product items */
        .product-item {
            margin-bottom: 20px; /* Add spacing between products vertically */
            margin-right: 20px; /* Add spacing between products horizontally */
            display: inline-block; /* Make products display in a line */
        }
        .product-image-container {
            position: relative;
            width: 300px; /* Set a fixed width for each product */
            height: 300px;
            overflow: hidden;
        }
        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* Smooth transition for hover effect */
        }
        .product-image-container:hover img {
            transform: scale(1.1); /* Enlarge the image on hover */
        }
    </style>
</head>
    <body class="bg-white text-gray-700">
        <!-- Header -->
        <header class="bg-black py-7">
            <div class="container mx-auto flex justify-between items-center">
                <a href="../main" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
                <nav class="flex justify-center space-x-4 w-full">
                    <a href="/best" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
                    <a href="/new" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
                    <a href="/sale" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
                    <a href="/event" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
                    <a href="/join" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
                    <div class="mypage-dropdown">
                        <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                        <div class="mypage-dropdown-content">
                            <a href="/login">Login</a>
                            <a href="/cart">Cart</a>
                            <a href="/order">Order</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        </nav>
          </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="검색...">
                <button onclick="searchItem()">IDLE</button>
            </div>

            <div id="searchResults"></div>
            <script src="/FE/JS/search.js"></script>
        </header>
    
    <main class="my-2">
        <div class="relative">
            <video controls autoplay loop class="custom-video">
                <source src="/FE/video/Outfits Inspired By.mp4" type="video/mp4">
            </video>
        </div>
        <br><br><br>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="flex flex-wrap -m-1" id="field">
                <script src="/JS/WongeunJS/like.js"></script>
            </div>
        </div>
        <div class="pagination-container">
        </div>
    </main>
    <footer class="bg-black py-4 mt-8">
        <div class="container mx-auto text-center text-pink-500">
            <div class="flex flex-col items-center">
                <div class="sm:w-2/3 text-center py-6">
                    <p class="text-sm text-pink-500 font-bold">
                        © 2024 IDLE Fashion Store
                    </p>
                </div>
            </div>
        </div>
    </footer>
        <script src="/JS/WongeunJS/like.js"></script>
    <script src="/JS/page.js"></script>
</body>
</html>
